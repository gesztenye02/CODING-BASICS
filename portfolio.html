<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">

<style>
@font-face { font-family: myFont; src: url(Jacquard12-Regular.woff2); }
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
    background-image: url("bg5.png");
    background-repeat: repeat  
    background-size: 100%;         
   font-family: 'Yuji Syuku', serif;
}

.card {
  display: flex;
  flex-direction: column;
  align-items: center;      
  max-width: 900px;
  width: 95%;
  margin: 50px auto;
  border: 1px solid #ccc;
  padding: 40px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  background-color: white;
  text-align: center;
}

h1 {
  font-family: myFont, serif;
  font-size: 50px;
  margin-bottom: 30px;
  cursor: pointer; /* indicate clickable */
}

.btn:hover { transform: translateY(-5px); }

/* Masonry gallery */
.gallery { width: 100%; display: flex; justify-content: center; }
.gallery-inner { width: 100%; max-width: 820px; position: relative; }

:root { --gutter: 15px; }
.grid-sizer { width: calc((100% - (2 * var(--gutter))) / 3); }

.gallery-item {
  width: calc((100% - (2 * var(--gutter))) / 3);
  margin-bottom: var(--gutter);
  cursor: grab;
  user-select: none;
  transition: transform 0.1s, left 0.2s, top 0.2s;
}

.gallery-inner .gallery-item { margin-right: var(--gutter); }
.gallery-inner .gallery-item:nth-child(3n) { margin-right: 0; }

.gallery-item img { width: 100%; height: auto; display: block; }
.gallery-item:hover img { transform: scale(1.05); }

.btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: black;
  background-color: transparent;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  transition: transform 0.3s ease;
  margin-top: 40px;
}

  h1:hover {
    transform: translateY(-5px);
  } 

.btn-icon { width: 30px; height: 30px; margin-bottom: 5px; }

@media (max-width: 800px) {
  .grid-sizer,
  .gallery-item { width: calc((100% - var(--gutter)) / 2); }
  .gallery-inner .gallery-item { margin-right: var(--gutter); }
  .gallery-inner .gallery-item:nth-child(2n) { margin-right: 0; }
}

@media (max-width: 500px) {
  .grid-sizer,
  .gallery-item { width: 100%; margin-right: 0; }
}
</style>
</head>

<body>
<div class="card">
  <h1 id="portfolio-title">Portfolio<br>(2024â€“25)</h1>

  <div class="gallery">
    <div class="gallery-inner">

      <div class="grid-sizer"></div>

      <div class="gallery-item"><img src="artwork1.jpg" alt="1"></div>
      <div class="gallery-item"><img src="artwork2.png" alt="2"></div>
       <div class="gallery-item"><img src="artwork17.gif" alt="8"></div>
      <div class="gallery-item"><img src="artwork4.jpg" alt="4"></div>
      <div class="gallery-item"><img src="artwork6.jpeg" alt="6"></div>
      <div class="gallery-item"><img src="artwork7.jpg" alt="7"></div>
      <div class="gallery-item"><img src="artwork9.png" alt="9"></div>
      <div class="gallery-item"><img src="artwork10.jpg" alt="10"></div>
      <div class="gallery-item"><img src="artwork11.jpg" alt="11"></div>
      <div class="gallery-item"><img src="artwork12.jpg" alt="12"></div>
      <div class="gallery-item"><img src="artwork13.png" alt="13"></div>
      <div class="gallery-item"><img src="artwork14.jpg" alt="14"></div>
      <div class="gallery-item"><img src="artwork15.jpg" alt="15"></div>
      <div class="gallery-item"><img src="artwork16.png" alt="16"></div>
      <div class="gallery-item"><img src="artwork8.png" alt="8"></div>
      <div class="gallery-item"><img src="artwork18.gif" alt="8"></div>


    </div>
  </div>

  <a href="home.html" class="btn">
    <img src="back.gif" alt="back" class="btn-icon">
    <div>back</div>
  </a>
</div>

<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const galleryInner = document.querySelector('.gallery-inner');
  const title = document.getElementById('portfolio-title');

  let initialPositions = [];

  imagesLoaded(galleryInner, function() {
    const msnry = new Masonry(galleryInner, {
      itemSelector: '.gallery-item',
      columnWidth: '.grid-sizer',
      gutter: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--gutter')) || 15,
      percentPosition: true
    });

    const items = Array.from(document.querySelectorAll('.gallery-item'));

    // Store initial positions and make draggable
    items.forEach(item => {
      const rect = item.getBoundingClientRect();
      const parentRect = galleryInner.getBoundingClientRect();
      const left = rect.left - parentRect.left;
      const top = rect.top - parentRect.top;

      initialPositions.push({item, left, top}); // save default positions

      item.style.position = 'absolute';
      item.style.left = left + 'px';
      item.style.top = top + 'px';
      item.style.zIndex = 1;

      makeDraggable(item);
    });

    galleryInner.style.height = galleryInner.scrollHeight + 'px';
  });

  function makeDraggable(element) {
    let offsetX = 0, offsetY = 0, isDragging = false;

    element.addEventListener('mousedown', (e) => {
      e.preventDefault();
      isDragging = true;
      element.style.cursor = "grabbing";
      element.style.zIndex = 1000;
      element.style.transform = "scale(1.05)";

      offsetX = e.clientX - element.offsetLeft;
      offsetY = e.clientY - element.offsetTop;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      element.style.left = (e.clientX - offsetX) + 'px';
      element.style.top = (e.clientY - offsetY) + 'px';
    });

    document.addEventListener('mouseup', () => {
      if (!isDragging) return;
      isDragging = false;
      element.style.cursor = "grab";
      element.style.zIndex = 1;
      element.style.transform = "scale(1)";
    });
  }

  // Reset positions on clicking the Portfolio title
  title.addEventListener('click', () => {
    initialPositions.forEach(pos => {
      pos.item.style.left = pos.left + 'px';
      pos.item.style.top = pos.top + 'px';
    });
  });

});
</script>
</body>
</html>
