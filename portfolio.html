<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">

<style>
@font-face {
  font-family: myFont;
  src: url(Jacquard12-Regular.woff2);
}

/* --- Base --- */
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f5f5f5;
  font-family: 'Yuji Syuku', serif;
}

.card {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 900px;
  width: 95%;
  margin: 50px auto;
  border: 1px solid #ccc;
  padding: 40px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  background-color: white;
  text-align: center;
}

h1 {
  font-family: myFont, serif;
  font-size: 50px;
  margin-bottom: 30px;
}

/* --- Gallery --- */
.gallery {
  width: 100%;
  margin: 0 auto;
}

.grid-sizer {
  width: 30%; /* controls column width (3 columns) */
}

.gallery-item {
  width: 30%;
  margin-bottom: 15px; /* vertical gap */
  border-radius: 5px;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease;
}

.gallery-item img:hover {
  transform: scale(1.05);
}

/* --- Button --- */
.btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: black;
  background-color: transparent;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  transition: transform 0.3s ease;
  margin-top: 40px;
}

.btn:hover {
  transform: translateY(-5px);
}

.btn-icon {
  width: 30px;
  height: 30px;
  margin-bottom: 5px;
}

/* --- Responsive --- */
@media (max-width: 800px) {
  .grid-sizer,
  .gallery-item {
    width: 47%;
  }
}

@media (max-width: 500px) {
  .grid-sizer,
  .gallery-item {
    width: 100%;
  }
}
</style>
</head>

<body>
<div class="card">
  <h1>Portfolio<br>(2024â€“25)</h1>

  <div class="gallery">
    <div class="grid-sizer"></div>

    <div class="gallery-item"><img src="artwork1.jpg" alt="1"></div>
    <div class="gallery-item"><img src="artwork2.png" alt="2"></div>
    <div class="gallery-item"><img src="artwork3 .png" alt="3"></div>
    <div class="gallery-item"><img src="artwork4.jpg" alt="4"></div>
    <div class="gallery-item"><img src="artwork6.jpeg" alt="6"></div>
    <div class="gallery-item"><img src="artwork7.jpg" alt="7"></div>
    <div class="gallery-item"><img src="artwork8.png" alt="8"></div>
    <div class="gallery-item"><img src="artwork9.png" alt="9"></div>
    <div class="gallery-item"><img src="artwork10.jpg" alt="10"></div>
    <div class="gallery-item"><img src="artwork11.jpg" alt="11"></div>
    <div class="gallery-item"><img src="artwork12.jpg" alt="12"></div>
    <div class="gallery-item"><img src="artwork13.png" alt="13"></div>
    <div class="gallery-item"><img src="artwork14.jpg" alt="14"></div>
    <div class="gallery-item"><img src="artwork15.jpg" alt="15"></div>
    <div class="gallery-item"><img src="artwork16.png" alt="16"></div>
  </div>

  <a href="home.html" class="btn">
    <img src="placeholderbutton.jpg" alt="back" class="btn-icon">
    <div>back</div>
  </a>
</div>

<!-- Masonry + imagesLoaded -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const gallery = document.querySelector('.gallery');

  // Initialize Masonry after all images are loaded
  imagesLoaded(gallery, function() {
    const msnry = new Masonry(gallery, {
      itemSelector: '.gallery-item',
      columnWidth: '.grid-sizer',
      gutter: 15, // ðŸŸ¢ adjust this value for horizontal spacing (in pixels)
      percentPosition: true
    });

    // Force refresh layout after load
    msnry.layout();

    // Optional: re-layout on window resize
    window.addEventListener('resize', () => msnry.layout());
  });
});
</script>
</body>
</html>
